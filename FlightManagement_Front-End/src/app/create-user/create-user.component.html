
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

        
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">User Password</label>
      <input type="password" class="form-control" id="userPassword" required [(ngModel)]="user.userPassword" name="userPassword">
    </div>

    <div class="form-group">
      <label for="name">User Phone</label>
      <input type="tel" class="form-control" id="userPhone" required [(ngModel)]="user.userPhone" name="userPhone">
    </div>

    <div class="form-group">
        <label for="name">User Email</label>
        <input type="email" class="form-control" id="userEmail" required [(ngModel)]="user.userEmail" name="userEmail">
      </div>

      <div class="form-group">
        <label for="name">User Role</label>
        <input type="text" class="form-control" id="userRole" required [(ngModel)]="user.role" name="userRole">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
</div>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>

</div>
</div>
</section>
